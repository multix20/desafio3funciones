<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .color-box {
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        #key {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="blueDiv" class="color-box" style="background-color: blue;"></div>
        <div id="redDiv" class="color-box" style="background-color: red;"></div>
        <div id="greenDiv" class="color-box" style="background-color: green;"></div>
        <div id="yellowDiv" class="color-box" style="background-color: yellow;"></div>
    </div>
    <div id="key" class="color-box"></div>
    <script src="./assets/js/script4.js"></script>
</body>
</html>
